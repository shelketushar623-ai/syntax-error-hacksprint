<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Desi Buddy</title>
</head>

<body>
  <h1>Desi Buddy</h1>
  <p>Find a trusted local companion in India</p>

  <!-- IMPORTANT: id is lowercase -->
  <div id="buddies"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1JfdOmHJzoa3dmWpbCftxocH1gcFTGV0",
      authDomain: "desi-buddy.firebaseapp.com",
      projectId: "desi-buddy"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Correct DOM element (matches HTML id)
    const buddiesDiv = document.getElementById("buddies");

    // Fetch data from Firestore (collection name is CASE-SENSITIVE)
    const querySnapshot = await getDocs(collection(db, "Buddies"));

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      buddiesDiv.innerHTML += `
        <p>
          <b>${data.name}</b> - ${data.city}
          (${data.languages}) ‚≠ê ${data.rating}
        </p>
      `;
    });
  </script>
</body>
</html>
