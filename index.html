<!DOCTYPE html>
<html>
<head>
  <title>Desi Buddy</title>
</head>
<body>
  <h1>Desi Buddy</h1>
  <p>Find a trusted local companion in India</p>
  <div id="buddies"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1JfdOmHJzoa3dmWpbCftxocH1gcFTGV0",
      authDomain: "desi-buddy.firebaseapp.com",
      projectId: "desi-buddy"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const buddiesDiv = document.getElementById("buddies");
    const querySnapshot = await getDocs(collection(db, "buddies"));
querySnapshot.forEach((doc) => {
  const data = doc.data();
  buddiesDiv.innerHTML += `<p><b>${data.name}</b> - ${data.city} (${data.languages}) ‚≠ê${data.rating}</p>`;
});


  </script>
</body>
</html>
